<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map</title>
    <script src="js/googleObject.js"></script>
  </head>
  <body>
    <div id="googleMap" style="height: 600px; width: 100%"></div>
    <!-- <script src="js/googleMap.js"></script> -->
    <script>
      function CallToFunction() {
        let myCenter = new google.maps.LatLng(9.0013696, 38.764544);
        var mapProp = {
          center: new google.maps.LatLng(9.0013696, 38.764544),
          zoom: 9,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
        var marker = new google.maps.Marker({
          position: myCenter,
          animation: google.maps.Animation.BOUNCE,
        });
        marker.setMap(map);
        var infowindow = new google.maps.InfoWindow({
          content: "Hello World!",
        });
        infowindow.open(map, marker);
        google.maps.event.addListener(map, "click", function (event) {
          placeMarker(map, event.latLng);
        });

        function placeMarker(map, location) {
          var marker = new google.maps.Marker({
            position: location,
            map: map,
          });
          var infowindow = new google.maps.InfoWindow({
            content:
              "Latitude: " +
              location.lat() +
              "<br>Longitude: " +
              location.lng(),
          });
          infowindow.open(map, marker);
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC25cJ6S9ZKoFroBrEVKabX0-hMlEJPx28&callback=CallToFunction"></script>
  </body>
</html>
